<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main>
    <div class="container">
      <div class="card">

        <div class="card-image">
          <img src="/assets/images/illustration-article.svg" alt="illustration-article">
        </div>

        <div class="card-header">
          <div class="yellow-btn">
            <span>Learning</span>
          </div>

          <time datetime="2023-12-21">Published 21 Dec 2023</time>
        </div>

        <div class="card-body">
          <h2>
            <span class="card-name">HTML & CSS foundations</span>
          </h2>
        
          <p class="card-desc">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>

        <div class="card-footer">
          <img src="assets/images/image-avatar.webp" alt="avatar">
          Greg Hooper
        </div>

      </div>
    </div>
  </main>

</body>
</html>
